<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asteroidlord</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Entry screen */
        #entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        .entry-text { /* Added style for entry text */
            font-size: 1.5rem;
            color: #ccc;
        }

        /* Main content */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Video background */
        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            filter: grayscale(100%);
            z-index: 1; /* Ensure background is behind other container children */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2; /* Overlay above background image */
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10; /* Above overlay and background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
            text-align: center;
        }

        /* Profile section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
        }

        .profile-image-container {
            position: relative;
            width: 96px;
            height: 96px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-decoration {
            position: absolute;
            top: -16px;
            right: -16px;
            width: 128px;
            height: 128px;
            object-fit: contain;
        }

        .uid {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .username-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .username {
            font-size: 1.875rem;
            font-weight: 700;
        }

        .diamond {
            font-size: 1.5rem;
            color: #9ca3af;
        }

        .badge {
            height: 24px;
        }

        .tagline {
            font-size: 1.125rem;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .tiktok {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .tiktok-image {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dot {
            color: #ef4444;
        }

        .shop {
            color: #9ca3af;
        }

        /* Discord button */
        .discord-button {
            margin-top: 1.5rem;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .discord-button:hover {
            transform: scale(1.1);
        }

        .discord-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            transition: background-color 0.3s ease;
        }

        .discord-button:hover .discord-icon {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* View counter */
        .view-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 1rem;
        }

        /* Audio control */
        .audio-control {
            position: absolute; /* Changed from fixed to absolute for positioning within .container */
            top: 1rem;
            right: 1rem;
            z-index: 20; /* Ensure it's above other content */
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .audio-control:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div id="entry-screen">
        <div class="entry-text">click to enter...</div>
    </div>

    <div class="container">
        <img id="video-bg" src="https://r2.guns.lol/767b91b6-25e6-4de1-a5e2-a1235504bc95.png" alt="background image" />
        <div class="overlay"></div>

        <button class="audio-control" id="audio-control">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>

        <div class="content">
            <div class="profile">
                <div class="profile-image-container">
                    <img src="https://r2.guns.lol/5408dec9-08b2-42f1-94cb-2a01ef3f6810.png" alt="pfp" class="profile-image">
                    <img src="https://cdn.discordapp.com/avatar-decoration-presets/a_db05e7fc49cb1a078f6aec1e559e2891.png?size=96&passthrough=false" alt="deco" class="profile-decoration">
                </div>

                <p class="uid">UID: 286,873</p>

                <div class="username-container">
                    <h1 class="username">asteroidlord</h1>
                    <span class="diamond">ðŸ’Ž</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Roblox_Verification_Badge.svg/2048px-Roblox_Verification_Badge.svg.png" alt="verified badge" class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="ts" class="badge">
                </div>

                <p class="tagline">16 year old who loves what he does</p>

                <div class="tiktok">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="insta" class="tiktok-image">
                    <span>defnotasteroid</span>
                    <span class="dot">â€¢</span>
                    <span class="shop">discord.gg/projectnugget</span>
                </div>

                <a href="https://discord.gg/projectnugget" class="discord-button" id="discord-link" target="_blank" rel="noopener noreferrer">
                    <img src="https://pngimg.com/d/discord_PNG16.png" alt="discord" class="discord-icon">
                </a>

                <div class="view-counter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span id="view-count">4,392</span>
                </div>
            </div>
        </div>
    </div> <audio id="background-audio" loop>
        <source src="https://github.com/whimsylmao/gunslolremakething/raw/refs/heads/main/cold%20sweats!.mp3" type="audio/mpeg">
    </audio>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const audioElement = document.getElementById('background-audio');
        const audioControl = document.getElementById('audio-control');
        const discordLink = document.getElementById('discord-link');
        const viewCount = document.getElementById('view-count');

        let isMuted = true; // Start as true, because audio is not playing yet. Icon is 'muted'.

        function updateAudioIcon() {
            if (isMuted) {
                audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                `;
            } else {
                audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                `;
            }
        }

        entryScreen.addEventListener('click', () => {
            entryScreen.style.opacity = '0';
            setTimeout(() => {
                entryScreen.style.display = 'none';
            }, 1000); // Match CSS transition

            isMuted = false; // We want to play audio now
            audioElement.play().catch(error => {
                console.error("Audio autoplay failed. User interaction might be needed for a different tab, or browser policy.", error);
                isMuted = true; // If it fails, set state back to muted
            });
            updateAudioIcon(); // Update icon to reflect playing state (or failure)
        });

        audioControl.addEventListener('click', () => {
            isMuted = !isMuted; // Toggle the muted state

            if (isMuted) {
                audioElement.pause();
            } else {
                audioElement.play().catch(error => {
                     console.error("Audio play failed:", error);
                     isMuted = true; // If play fails, revert to muted state
                     audioElement.pause(); // Ensure it's paused if play failed
                });
            }
            updateAudioIcon(); // Update the icon
        });

        discordLink.addEventListener('click', () => {
            let currentCount = 0;
            const storedCount = localStorage.getItem('viewCount');

            if (storedCount) {
                currentCount = parseInt(storedCount, 10);
            } else {
                // Remove commas and parse from the text content if no stored count
                currentCount = parseInt(viewCount.textContent.replace(/,/g, ''), 10);
            }

            if (!isNaN(currentCount)) {
                const newCount = currentCount + 1;
                viewCount.textContent = newCount.toLocaleString(); // Format with commas for display
                localStorage.setItem('viewCount', newCount.toString()); // Store raw number
            } else {
                // Fallback if parsing failed (e.g. viewCount.textContent was not a number)
                const fallbackCount = (parseInt(localStorage.getItem('viewCount'), 10) || 4392) + 1;
                viewCount.textContent = fallbackCount.toLocaleString();
                localStorage.setItem('viewCount', fallbackCount.toString());
                console.warn("View count parsing failed, used fallback and incremented.");
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const storedCount = localStorage.getItem('viewCount');
            if (storedCount) {
                viewCount.textContent = parseInt(storedCount, 10).toLocaleString();
            } else {
                // If no stored count, ensure the initial HTML view count is formatted and store it
                const initialCountText = viewCount.textContent.replace(/,/g, '');
                const initialCount = parseInt(initialCountText, 10);
                if (!isNaN(initialCount)) {
                    viewCount.textContent = initialCount.toLocaleString();
                    localStorage.setItem('viewCount', initialCount.toString()); // Initialize localStorage
                }
            }
            // The initial icon is 'muted' by HTML, and isMuted is true, so no need to call updateAudioIcon() here.
        });
    </script>
</body>
</html>
